<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Style_Test_01</title>
</head>
<style type="text/css">
    h1{
        font-size: 20px;
        color: maroon;
    }
    h2{
        font-weight: 25;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-style: italic;
        color: rgb(1, 17, 164);
        font-size: 52px;
    }

    .big{
        font-size: 80px;
    }

    .uppercase{
        text-transform: uppercase;
    }

    h1 span{
        color: violet;
    }
</style>
<body>
    
    <span>Span element</span>
    <h1 class="big"><span>Heading No.1</span>A</h1>
    <h1 class="uppercase">Heading No.1B</h1>
    <h1 class="big uppercase">Heading No.1C</h1>
    <h2 class="uppercase">Heading No.2A</h2>
    <h2 class="big">Heading No.2B</h2>
    <h2>Heading No.2C</h2>


</body>
</html>
